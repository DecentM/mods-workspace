name: build

on:
  push:
    branches: [ "master" ]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [ "master" ]


jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Restore dotnet packages
      run: dotnet restore

    - name: Restore NuGet packages
      run: nuget restore

    - name: Setup MelonLoader
      run: tools/bootstrap/melonloader.ps1
      shell: pwsh
      env:
        MELONLOADER_VERSION: v0.5.4
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup SteamCMD
      run: tools/bootstrap/steamcmd.ps1
      shell: pwsh

    - name: Setup ChilloutVR
      run: tools/bootstrap/game.ps1
      shell: pwsh
      env:
        STEAM_USER: ${{ secrets.STEAM_USER }}
        STEAM_PASSWORD: ${{ secrets.STEAM_PASSWORD }}

    - name: Build
      run: dotnet build --no-restore -c Release

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: bin/Release/TestMod.dll
