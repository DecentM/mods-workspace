name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Restore dependencies
      run: dotnet restore
    - name: Setup MelonLoader
      env:
        MELONLOADER_VERSION: v0.5.4
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        mkdir -p MelonLoader
        cd MelonLoader
        gh release -R LavaGang/MelonLoader download $MELONLOADER_VERSION
        Expand-Archive -LiteralPath MelonLoader.x64.zip -DestinationPath MelonLoader.x64

    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
